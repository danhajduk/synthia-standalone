<!-- Gmail integration header -->
<h2>📬 Gmail Integration</h2>

<!-- Display unread emails count -->
<div style="font-size: 1.5rem; margin-bottom: 1rem;">
  <strong>Unread emails today:</strong> <span id="gmail-unread-today">–</span>
</div>

<!-- Button to fetch emails -->
<button onclick="fetchAndStoreEmails()">📥 Fetch Emails</button>
<div id="gmail-fetch-result" style="margin-top: 1rem;"></div>

<h4>🔎 Check Sender Domains on Spamhaus</h4>
<button onclick="checkSpamhaus()">Check Last 20</button>
<div id="spamhaus-check-result" style="margin-top: 1rem;"></div>

<!-- Stored emails table -->
<h3 style="margin-top: 2rem;">📑 Stored Emails:</h3>
<table id="gmail-email-table" border="1" cellspacing="0" cellpadding="6" style="width: 100%; text-align: left;">
  <thead>
    <tr>
      <th>Sender</th>
      <th>Email</th>
      <th>Subject</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody id="gmail-email-body"></tbody>
    <!-- Placeholder for email data -->
    <tr><td colspan="4">Loading...</td></tr>
  </tbody>
</table>
