<!-- Settings page header -->
<h2>⚙️ Settings</h2>

<!-- Watchdog status display -->
<p>
  Watchdog Status:
  <span id="watchdog-status" class="status-circle"></span>
  <span id="watchdog-label" class="status-label">Checking...</span>
  <p>
    📊 Email Stats:
    <span>Total: <strong id="email-total">–</strong></span>,
    <span>Uncategorized: <strong id="email-uncategorized">–</strong></span>
  </p>
  </p>

<hr />

<!-- Maintenance section -->
<h3>🧹 Maintenance</h3>
<p>
  <!-- Clear categorized tables -->
  <button onclick="clearSqlTables()">🧹 Clear Email + Sender Tables</button>
  <span id="clear-status" style="margin-left: 1rem;"></span>
</p>

<p>
  <!-- Clear ALL tables -->
  <button onclick="clearAllTables()">🧨 Clear ALL Tables (Hard Reset)</button>
  <span id="clear-all-status" style="margin-left: 1rem; color: red;"></span>
</p>

<hr />

<h3>🛠️ Debug</h3>
<p>
  <button onclick="debugFetchBack14()">📬 Fetch emails (14 days back)</button><br /><br />
  <button onclick="debugClassifyAll()">🤖 Classify all uncategorized (batches of 30)</button><br /><br />
  <button onclick="debugCopyEmailTable()">📄 Copy email table</button><br /><br />
  <button onclick="debugRestoreEmailTable()">♻️ Restore email table</button><br />
  <span id="debug-status" style="margin-top: 1rem; display: block;"></span>
</p>
